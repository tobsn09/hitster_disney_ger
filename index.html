<!DOCTYPE html>
<html>
<head>
    <title>Disney Hitster Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body {
            background-color: #121212;
            background-image: var(--bg-image);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: -1; }

        .content-wrapper {
            width: 100%;
            max-width: 500px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px; /* Logo Abstand zum oberen Rand */
        }

        /* Logo Styling */
        .logo-container {
            width: 100%;
            max-width: 300px;
            margin-bottom: 30px;
        }
        .logo-container img {
            width: 100%;
            height: auto;
        }

        /* Einheitliches Button Styling */
        .btn {
            border: none;
            padding: 18px 0;
            font-size: 16px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.1s;
            text-transform: uppercase;
            color: white;
            box-sizing: border-box;
            text-decoration: none;
            display: none; /* Wird per JS aktiviert */
            width: 90%;
            max-width: 320px;
            margin: 8px 0; /* Vertikaler Abstand */
        }
        .btn:active { transform: scale(0.95); }

        /* Farben */
        .btn-play { background-color: var(--primary-color) !important; }
        .btn-pause { background-color: var(--secondary-color) !important; }
        .btn-gray { background-color: #444 !important; }
        .btn-red { background-color: #881111 !important; }

        /* Abst√§nde f√ºr Gruppen */
        .margin-top-large { margin-top: 40px !important; }

        #status { color: var(--primary-color); font-size: 16px; margin: 10px 0; font-weight: bold; min-height: 24px; }
        #debug { background-color: rgba(255, 255, 255, 0.9); color: #000; font-size: 11px; margin-top: 20px; text-align: left; padding: 10px; border-radius: 5px; width: 90%; max-width: 400px; height: 150px; overflow-y: auto; display: none; }
    </style>
</head>
<body>
<div class="overlay"></div>

<div class="content-wrapper">
    <div class="logo-container">
        <img src="disney-logo-hintergrund.jpg" alt="Disney Logo">
    </div>

    <h3 id="app-title" style="margin: 0; color: #aaa; font-size: 14px;">Disney Hitster Player</h3>
    <div id="status">Initialisierung...</div>

    <a id="login-link" class="btn btn-play" style="display: none;">Mit Spotify verbinden</a>

    <div id="game-ui" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <button id="toggle-play" class="btn btn-play">‚ñ∂ SONG STARTEN</button>

        <button id="restart-btn" class="btn btn-gray">üîÑ NEUSTART</button>

        <button id="native-scan-btn" class="btn btn-gray margin-top-large">üì∏ KARTE SCANNEN</button>

        <button id="reset-login-btn" class="btn btn-red margin-top-large">‚ö†Ô∏è RESET & LOGIN</button>
    </div>

    <div id="debug"><div id="log-content">System bereit.</div></div>
</div>

<script>
    /************************************************************
     * KONFIGURATION
     ************************************************************/
    const CONFIG = {
        title: "Disney Hitster Player",
        backgroundImage: "url('disney-logo-hintergrund.jpg')",
        showSystemLog: false,
        primaryColor: "#1ed760",
        secondaryColor: "#ff4444",
        clientId: '6959567a76bc4366b778ec6a5b853a91',
        redirectUri: "https://tobsn09.github.io/hitster_disney_ger/"
    };
    /************************************************************/

    document.getElementById('app-title').innerText = CONFIG.title;
    document.documentElement.style.setProperty('--bg-image', CONFIG.backgroundImage);
    document.documentElement.style.setProperty('--primary-color', CONFIG.primaryColor);
    document.documentElement.style.setProperty('--secondary-color', CONFIG.secondaryColor);
    if (CONFIG.showSystemLog) document.getElementById('debug').style.display = 'block';

    const AUTH_URL = atob("aHR0cHM6Ly9hY2NvdW50cy5zcG90aWZ5LmNvbS9hdXRob3JpemU=");
    const API_URL = atob("aHR0cHM6Ly9hcGkuc3BvdGlmeS5jb20vdjE=");

    let isPlaying = false;
    let token = localStorage.getItem('hitster_token');
    const params = new URLSearchParams(window.location.search);
    let trackId = params.get('track') || localStorage.getItem('hitster_track');

    // URL Parameter s√§ubern
    if (params.get('track')) {
        trackId = params.get('track').split('&')[0].replace(/[^a-zA-Z0-9]/g, '');
        localStorage.setItem('hitster_track', trackId);
    }
    if (window.location.hash.includes("access_token")) {
        token = new URLSearchParams(window.location.hash.substring(1)).get('access_token');
        localStorage.setItem('hitster_token', token);
        window.history.replaceState(null, null, window.location.pathname);
    }

    // Login Logic
    if (!token) {
        const loginLink = document.getElementById('login-link');
        const scopes = encodeURIComponent('user-modify-playback-state user-read-playback-state');
        loginLink.href = `${AUTH_URL}?client_id=${CONFIG.clientId}&response_type=token&redirect_uri=${encodeURIComponent(CONFIG.redirectUri)}&scope=${scopes}`;
        loginLink.style.display = "inline-block";
    } else {
        document.getElementById('status').innerText = "Bereit!";

        // Buttons einblenden
        const playBtn = document.getElementById('toggle-play');
        const restartBtn = document.getElementById('restart-btn');
        const resetBtn = document.getElementById('reset-login-btn');

        playBtn.style.display = "block";
        restartBtn.style.display = "block";
        resetBtn.style.display = "block";

        playBtn.onclick = handleTogglePlay;
        restartBtn.onclick = startSong; // Neustart spielt den aktuellen Song von vorn
        resetBtn.onclick = () => { localStorage.clear(); location.href = CONFIG.redirectUri; };

        // Scanner Br√ºcke
        function initB() {
            if(window.AndroidBridge){
                const b = document.getElementById('native-scan-btn');
                b.style.display = "block";
                b.onclick = () => window.AndroidBridge.startScanner();
            } else { setTimeout(initB, 500); }
        }
        initB();
    }

    async function startSong() {
        if (!trackId || !token) return;
        document.getElementById('status').innerText = "Lade Song...";
        try {
            const dRes = await fetch(`${API_URL}/me/player/devices`, { headers: { 'Authorization': 'Bearer ' + token } });
            const dData = await dRes.json();
            const dev = dData.devices.find(d => d.is_active) || dData.devices[0];
            if (!dev) { document.getElementById('status').innerText = "Spotify App √∂ffnen!"; return; }

            await fetch(`${API_URL}/me/player/play?device_id=${dev.id}`, {
                method: 'PUT',
                body: JSON.stringify({ uris: [`spotify:track:${trackId}`] }),
                headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' }
            });
            isPlaying = true;
            updateUI();
        } catch (e) { document.getElementById('status').innerText = "Verbindungsfehler!"; }
    }

    function handleTogglePlay() {
        if (!isPlaying && trackId) {
            startSong();
            return;
        }
        const action = isPlaying ? 'pause' : 'play';
        fetch(`${API_URL}/me/player/${action}`, { method: 'PUT', headers: { 'Authorization': 'Bearer ' + token } })
        .then(() => { isPlaying = !isPlaying; updateUI(); });
    }

    function updateUI() {
        const b = document.getElementById('toggle-play');
        b.innerText = isPlaying ? "‚è∏ PAUSE" : "‚ñ∂ WEITERSPIELEN";
        b.className = isPlaying ? "btn btn-pause" : "btn btn-play";
        document.getElementById('status').innerText = isPlaying ? "üé∂ Musik l√§uft" : "‚è∏ Pausiert";
    }
</script>
</body>
</html>
