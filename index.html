<!DOCTYPE html>
<html>
<head>
    <title>Disney Hitster Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body {
            background-color: #121212;
            background-image: var(--bg-image);
            background-size: contain; background-position: center; background-repeat: no-repeat; background-attachment: fixed;
            color: white; font-family: sans-serif; text-align: center; padding: 0; margin: 0;
            min-height: 100vh; display: flex; flex-direction: column; align-items: center;
        }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: -1; }
        .content-wrapper { width: 100%; max-width: 500px; z-index: 1; display: flex; flex-direction: column; align-items: center; padding-top: 30px; }

        .logo-container { width: 90%; max-width: 300px; margin-bottom: 25px; }
        .logo-container img { width: 100%; height: auto; }

        .btn { border: none; padding: 18px 0; font-size: 16px; font-weight: bold; border-radius: 20px; cursor: pointer; transition: transform 0.1s; text-transform: uppercase; color: white; box-sizing: border-box; text-decoration: none; display: none; width: 90%; max-width: 320px; margin: 8px 0; }
        .btn:active { transform: scale(0.95); }

        .btn-play { background-color: var(--primary-color) !important; }
        .btn-pause { background-color: var(--secondary-color) !important; }
        .btn-gray { background-color: #555 !important; }
        .btn-red { background-color: #881111 !important; }

        .spacer-top { margin-top: 40px !important; }
        #status { color: var(--primary-color); font-size: 16px; margin: 10px 0; font-weight: bold; min-height: 24px; }
    </style>
</head>
<body>
<div class="overlay"></div>
<div class="content-wrapper">
    <div class="logo-container">
        <img src="disney-logo-hintergrund.jpg" alt="Disney Logo">
    </div>

    <div id="status">Initialisierung...</div>
    <a id="login-link" class="btn btn-play">Mit Spotify verbinden</a>

    <div id="game-ui" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <button id="toggle-play" class="btn btn-play">‚ñ∂ SONG STARTEN</button>
        <button id="restart-btn" class="btn btn-gray">üîÑ NEUSTART</button>
        <button id="native-scan-btn" class="btn btn-gray spacer-top">üì∏ KARTE SCANNEN</button>
        <button id="reset-login-btn" class="btn btn-red spacer-top">‚ö†Ô∏è RESET & LOGIN</button>
    </div>
</div>

<script>
    const CONFIG = {
        clientId: '6959567a76bc4366b778ec6a5b853a91',
        redirectUri: "https://tobsn09.github.io/hitster_disney_ger/", // EXAKT wie im Dashboard!
        backgroundImage: "url('disney-logo-hintergrund.jpg')",
        primaryColor: "#1ed760",
        secondaryColor: "#ff4444"
    };

    document.documentElement.style.setProperty('--bg-image', CONFIG.backgroundImage);
    document.documentElement.style.setProperty('--primary-color', CONFIG.primaryColor);
    document.documentElement.style.setProperty('--secondary-color', CONFIG.secondaryColor);

    let token = localStorage.getItem('hitster_token');
    const params = new URLSearchParams(window.location.search);
    let trackId = params.get('track') || localStorage.getItem('hitster_track');

    if (params.get('track')) {
        trackId = params.get('track').split('&')[0].replace(/[^a-zA-Z0-9]/g, '');
        localStorage.setItem('hitster_track', trackId);
    }

    if (window.location.hash.includes("access_token")) {
        token = new URLSearchParams(window.location.hash.substring(1)).get('access_token');
        localStorage.setItem('hitster_token', token);
        window.history.replaceState(null, null, window.location.pathname);
    }

    if (!token) {
        const loginLink = document.getElementById('login-link');
        const scopes = encodeURIComponent('user-modify-playback-state user-read-playback-state');
        // Hier wird der saubere Login-Link generiert
        loginLink.href = `https://accounts.spotify.com/authorize?client_id=${CONFIG.clientId}&response_type=token&redirect_uri=${encodeURIComponent(CONFIG.redirectUri)}&scope=${scopes}`;
        loginLink.style.display = "block";
    } else {
        document.getElementById('status').innerText = "Bereit!";
        document.getElementById('toggle-play').style.display = "block";
        document.getElementById('restart-btn').style.display = "block";
        document.getElementById('reset-login-btn').style.display = "block";

        document.getElementById('toggle-play').onclick = handleTogglePlay;
        document.getElementById('restart-btn').onclick = startSong;
        document.getElementById('reset-login-btn').onclick = () => { localStorage.clear(); location.href = CONFIG.redirectUri; };

        function initB() {
            if(window.AndroidBridge){
                const b = document.getElementById('native-scan-btn');
                b.style.display = "block";
                b.onclick = () => window.AndroidBridge.startScanner();
            } else { setTimeout(initB, 500); }
        }
        initB();
    }

    async function startSong() {
        if (!trackId || !token) return;
        try {
            const dRes = await fetch("https://api.spotify.com/v1/me/player/devices", { headers: { 'Authorization': 'Bearer ' + token } });
            const dData = await dRes.json();
            const dev = dData.devices.find(d => d.is_active) || dData.devices[0];
            if (!dev) { document.getElementById('status').innerText = "Spotify App √∂ffnen!"; return; }
            await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${dev.id}`, {
                method: 'PUT', body: JSON.stringify({ uris: [`spotify:track:${trackId}`] }),
                headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' }
            });
            updateUI(true);
        } catch (e) { document.getElementById('status').innerText = "Fehler!"; }
    }

    function handleTogglePlay() {
        const action = document.getElementById('status').innerText.includes("L√§uft") ? 'pause' : 'play';
        fetch(`https://api.spotify.com/v1/me/player/${action}`, { method: 'PUT', headers: { 'Authorization': 'Bearer ' + token } })
        .then(() => updateUI(action === 'play'));
    }

    function updateUI(playing) {
        const b = document.getElementById('toggle-play');
        b.innerText = playing ? "‚è∏ PAUSE" : "‚ñ∂ WEITERSPIELEN";
        b.className = playing ? "btn btn-pause" : "btn btn-play";
        document.getElementById('status').innerText = playing ? "üé∂ Musik l√§uft" : "‚è∏ Pausiert";
    }
</script>
</body>
</html>
