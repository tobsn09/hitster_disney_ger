<!DOCTYPE html>
<html>
<head>
    <title>Disney Hitster Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body { background-color: #121212; background-image: var(--bg-image); background-size: contain; background-position: center; background-repeat: no-repeat; background-attachment: fixed; color: white; font-family: sans-serif; text-align: center; padding: 0; margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: -1; }
        .content-wrapper { width: 100%; max-width: 500px; z-index: 1; display: flex; flex-direction: column; align-items: center; padding-top: 30px; }
        .logo-container { width: 90%; max-width: 300px; margin-bottom: 25px; }
        .logo-container img { width: 100%; height: auto; }
        .btn { border: none; padding: 18px 0; font-size: 16px; font-weight: bold; border-radius: 20px; cursor: pointer; text-transform: uppercase; color: white; box-sizing: border-box; text-decoration: none; display: none; width: 90%; max-width: 320px; margin: 8px 0; }
        .btn-play { background-color: #1ed760 !important; }
        .btn-gray { background-color: #555 !important; }
        .btn-red { background-color: #881111 !important; }
        #status { color: #1ed760; font-size: 16px; margin: 10px 0; font-weight: bold; min-height: 24px; }
        #debug { background-color: rgba(255, 255, 255, 0.9); color: #000; font-size: 10px; margin-top: 20px; text-align: left; padding: 10px; border-radius: 5px; width: 90%; max-width: 400px; height: 100px; overflow-y: auto; display: block; }
    </style>
</head>
<body>
<div class="overlay"></div>
<div class="content-wrapper">
    <div class="logo-container"><img src="disney-logo-hintergrund.jpg" alt="Disney Logo"></div>
    <div id="status">Suche Verbindung...</div>
    <button id="login-btn" class="btn btn-play">MIT SPOTIFY VERBINDEN</button>
    <div id="game-ui" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <button id="toggle-play" class="btn btn-play">‚ñ∂ SONG STARTEN</button>
        <button id="restart-btn" class="btn btn-gray">üîÑ NEUSTART</button>
        <button id="native-scan-btn" class="btn btn-gray" style="margin-top: 30px;">üì∏ KARTE SCANNEN</button>
        <button id="reset-login-btn" class="btn btn-red" style="margin-top: 30px;">‚ö†Ô∏è RESET & LOGIN</button>
    </div>
    <div id="debug"><div id="log-content">System bereit.</div></div>
</div>

<script>
    const CONFIG = {
        clientId: '6959567a76bc4366b778ec6a5b853a91',
        redirectUri: "https://tobsn09.github.io/hitster_disney_ger/",
        backgroundImage: "url('disney-logo-hintergrund.jpg')"
    };

    function log(m) { document.getElementById('log-content').innerHTML += "<br>> " + m; }
    document.documentElement.style.setProperty('--bg-image', CONFIG.backgroundImage);

    function checkToken() {
        log("Pr√ºfe URL auf Token...");
        let t = localStorage.getItem('hitster_token');

        if (window.location.hash.includes("access_token")) {
            log("Token in URL erkannt!");
            const params = new URLSearchParams(window.location.hash.substring(1));
            t = params.get('access_token');
            if (t) {
                localStorage.setItem('hitster_token', t);
                log("Token gespeichert. Bereite Player vor...");
                // Seite bereinigen und UI zeigen
                window.location.hash = "";
                location.reload();
                return;
            }
        }

        if (!t) {
            log("Kein Token. Login n√∂tig.");
            document.getElementById('status').innerText = "Bitte einloggen";
            document.getElementById('login-btn').style.display = "block";
            document.getElementById('login-btn').onclick = () => {
                const scope = encodeURIComponent('user-modify-playback-state user-read-playback-state');
                window.location.href = `https://accounts.spotify.com/authorize?client_id=${CONFIG.clientId}&response_type=token&redirect_uri=${encodeURIComponent(CONFIG.redirectUri)}&scope=${scope}&show_dialog=true`;
            };
        } else {
            log("Token validiert. Starte Player.");
            document.getElementById('status').innerText = "Bereit!";
            document.getElementById('login-btn').style.display = "none";
            document.querySelectorAll('.btn').forEach(b => { if(b.id !== 'login-btn') b.style.display = "block"; });
            setupButtons(t);
        }
    }

    function setupButtons(token) {
        document.getElementById('toggle-play').onclick = () => handleSpotify('pause', token);
        document.getElementById('restart-btn').onclick = () => handleSpotify('play', token);
        document.getElementById('reset-login-btn').onclick = () => { localStorage.clear(); location.href = CONFIG.redirectUri; };
        if(window.AndroidBridge) document.getElementById('native-scan-btn').onclick = () => window.AndroidBridge.startScanner();
    }

    async function handleSpotify(action, token) {
        const track = new URLSearchParams(window.location.search).get('track') || localStorage.getItem('hitster_track');
        try {
            const res = await fetch("https://api.spotify.com/v1/me/player/devices", { headers: {'Authorization': 'Bearer ' + token} });
            const d = await res.json();
            const dev = d.devices.find(x => x.is_active) || d.devices[0];
            if (!dev) { log("Kein Ger√§t aktiv!"); return; }

            let url = `https://api.spotify.com/v1/me/player/${action}?device_id=${dev.id}`;
            let body = action === 'play' ? JSON.stringify({ uris: [`spotify:track:${track}`] }) : null;

            await fetch(url, {
                method: 'PUT',
                headers: {'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json'},
                body: body
            });
            document.getElementById('status').innerText = action === 'play' ? "üé∂ L√§uft" : "‚è∏ Pause";
        } catch (e) { log("API Fehler."); }
    }

    // Sofort pr√ºfen
    checkToken();
</script>
</body>
</html>
