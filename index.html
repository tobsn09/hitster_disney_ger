<!DOCTYPE html>
<html>
<head>
    <title>Disney Hitster Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body {
            background-color: #121212; background-image: var(--bg-image); background-size: contain;
            background-position: center; background-repeat: no-repeat; background-attachment: fixed;
            color: white; font-family: sans-serif; text-align: center; padding: 0; margin: 0;
            min-height: 100vh; display: flex; flex-direction: column; align-items: center;
        }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: -1; }
        .content-wrapper { width: 100%; max-width: 500px; z-index: 1; display: flex; flex-direction: column; align-items: center; padding-top: 30px; }
        .logo-container { width: 90%; max-width: 300px; margin-bottom: 25px; }
        .logo-container img { width: 100%; height: auto; }
        .btn {
            border: none; padding: 18px 0; font-size: 16px; font-weight: bold; border-radius: 20px;
            cursor: pointer; transition: transform 0.1s; text-transform: uppercase; color: white;
            box-sizing: border-box; text-decoration: none; display: none; width: 90%; max-width: 320px; margin: 8px 0;
        }
        .btn-play { background-color: #1ed760 !important; }
        .btn-pause { background-color: #ff4444 !important; }
        .btn-gray { background-color: #555 !important; }
        .btn-red { background-color: #881111 !important; }
        .spacer-top { margin-top: 40px !important; }
        #status { color: #1ed760; font-size: 16px; margin: 10px 0; font-weight: bold; min-height: 24px; }
    </style>
</head>
<body>
<div class="overlay"></div>
<div class="content-wrapper">
    <div class="logo-container">
        <img src="disney-logo-hintergrund.jpg" alt="Disney Logo">
    </div>
    <div id="status">Warte auf Login...</div>

    <button id="login-btn" class="btn btn-play">MIT SPOTIFY VERBINDEN</button>

    <div id="game-ui" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <button id="toggle-play" class="btn btn-play">‚ñ∂ SONG STARTEN</button>
        <button id="restart-btn" class="btn btn-gray">üîÑ NEUSTART</button>
        <button id="native-scan-btn" class="btn btn-gray spacer-top">üì∏ KARTE SCANNEN</button>
        <button id="reset-login-btn" class="btn btn-red spacer-top">‚ö†Ô∏è RESET & LOGIN</button>
    </div>
</div>

<script>
    const CONFIG = {
        clientId: '6959567a76bc4366b778ec6a5b853a91',
        redirectUri: "https://tobsn09.github.io/hitster_disney_ger/",
        backgroundImage: "url('disney-logo-hintergrund.jpg')"
    };

    document.documentElement.style.setProperty('--bg-image', CONFIG.backgroundImage);

    let token = localStorage.getItem('hitster_token');

    // URL Check nach Login
    if (window.location.hash.includes("access_token")) {
        const h = new URLSearchParams(window.location.hash.substring(1));
        token = h.get('access_token');
        if (token) {
            localStorage.setItem('hitster_token', token);
            history.replaceState(null, null, window.location.pathname);
        }
    }

    if (!token) {
        const btn = document.getElementById('login-btn');
        btn.style.display = "block";
        btn.onclick = function() {
            const scope = encodeURIComponent('user-modify-playback-state user-read-playback-state');
            const url = `https://accounts.spotify.com/authorize?client_id=${CONFIG.clientId}&response_type=token&redirect_uri=${encodeURIComponent(CONFIG.redirectUri)}&scope=${scope}&show_dialog=true`;
            window.location.href = url;
        };
    } else {
        document.getElementById('status').innerText = "Bereit!";
        document.getElementById('toggle-play').style.display = "block";
        document.getElementById('restart-btn').style.display = "block";
        document.getElementById('reset-login-btn').style.display = "block";

        document.getElementById('toggle-play').onclick = () => play(false);
        document.getElementById('restart-btn').onclick = () => play(true);
        document.getElementById('reset-login-btn').onclick = () => { localStorage.clear(); location.href = CONFIG.redirectUri; };

        function initB() {
            if(window.AndroidBridge){
                const b = document.getElementById('native-scan-btn');
                b.style.display = "block";
                b.onclick = () => window.AndroidBridge.startScanner();
            } else { setTimeout(initB, 500); }
        }
        initB();
    }

    async function play(restart) {
        const track = new URLSearchParams(window.location.search).get('track') || localStorage.getItem('hitster_track');
        if (!track || !token) return;
        try {
            const r = await fetch("https://api.spotify.com/v1/me/player/devices", { headers: {'Authorization': 'Bearer ' + token} });
            const d = await r.json();
            const dev = d.devices.find(x => x.is_active) || d.devices[0];
            if (!dev) { document.getElementById('status').innerText = "Spotify App √∂ffnen!"; return; }

            await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${dev.id}`, {
                method: 'PUT',
                headers: {'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json'},
                body: JSON.stringify({ uris: [`spotify:track:${track}`] })
            });
            document.getElementById('status').innerText = "üé∂ L√§uft";
        } catch (e) { document.getElementById('status').innerText = "Spotify Fehler!"; }
    }
</script>
</body>
</html>
