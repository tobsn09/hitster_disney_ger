<!DOCTYPE html>
<html>
<head>
    <title>Disney Hitster Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .btn { background-color: #1ed760; border: none; padding: 20px 40px; font-size: 20px; font-weight: bold; color: black; border-radius: 50px; cursor: pointer; display: none; margin: 20px auto; width: 80%; max-width: 300px; }
        #status { color: #1ed760; font-size: 18px; margin-top: 20px; font-weight: bold;}
        #reveal-btn { background: transparent; border: 2px solid #555; color: #fff; padding: 15px 30px; border-radius: 30px; display: none; margin: 20px auto; }
        .hidden-info { display: none; margin-top: 20px; }
        img { width: 250px; border-radius: 10px; margin-top: 10px; }
        
        #debug { background-color: #ffffff !important; color: #000000 !important; font-size: 14px !important; margin-top: 30px; text-align: left; padding: 15px; border: 4px solid #ff0000 !important; border-radius: 5px; white-space: pre-wrap; word-break: break-all; font-family: monospace;}
    </style>
</head>
<body>
    <h3 style="margin-top: 10px;">Disney Hitster</h3>
    <p id="status">Lade System...</p>
    
    <button id="login-btn" class="btn">Mit Spotify verbinden</button>
    <button id="play-btn" class="btn">‚ñ∂ PLAY</button>
    <button id="reveal-btn" onclick="reveal()">Aufl√∂sen</button>

    <div id="info" class="hidden-info">
        <h2 id="track-name"></h2>
        <h3 id="artist-name"></h3>
        <img id="album-art" src="" />
    </div>

    <div id="debug">System-Log:<br></div>

    <script>
        function log(msg) { document.getElementById('debug').innerHTML += msg + "<br>"; }

        // --- PKCE Helfer-Funktionen (Die neue Spotify-Sicherheit) ---
        function generateRandomString(length) {
            let text = '';
            const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-._~';
            for (let i = 0; i < length; i++) {
                text += possible.charAt(Math.floor(Math.random() * possible.length));
            }
            return text;
        }

        async function generateCodeChallenge(codeVerifier) {
            const data = new TextEncoder().encode(codeVerifier);
            const digest = await window.crypto.subtle.digest('SHA-256', data);
            return btoa(String.fromCharCode.apply(null, [...new Uint8Array(digest)]))
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=+$/, '');
        }

        async function main() {
            try {
                log("1. System startet (Neues Spotify PKCE)...");
                const CLIENT_ID = '6959567a76bc4366b778ec6a5b853a91'; 
                
                // DEINE ADRESSE (Exakt wie bei Spotify eingetragen)
                const REDIRECT_URI = "https://tobsn09.github.io/hitster_disney_ger/";
                
                const AUTH_URL = atob("aHR0cHM6Ly9hY2NvdW50cy5zcG90aWZ5LmNvbS9hdXRob3JpemU=");
                const TOKEN_URL = atob("aHR0cHM6Ly9hY2NvdW50cy5zcG90aWZ5LmNvbS9hcGkvdG9rZW4=");
                const API_URL = atob("aHR0cHM6Ly9hcGkuc3BvdGlmeS5jb20vdjE=");

                const params = new URLSearchParams(window.location.search);
                let trackId = params.get('track');

                if (trackId) {
                    localStorage.setItem('hitster_track', trackId);
                } else {
                    trackId = localStorage.getItem('hitster_track');
                    if (trackId === "null") trackId = null;
                }
                log("2. Track-ID bereit: " + trackId);

                let token = localStorage.getItem('hitster_token');
                if (token === "null") token = null;

                // Pr√ºfen, ob wir gerade frisch von Spotify ZUR√úCKKOMMEN
                const code = params.get('code');
                const error = params.get('error');

                if (error) {
                    log("üö® Spotify Fehler: " + error);
                } else if (code) {
                    log("3. Autorisierungs-Code da! Tausche gegen Schl√ºssel...");
                    document.getElementById('status').innerText = "Verifiziere Login...";
                    
                    let codeVerifier = localStorage.getItem('code_verifier');
                    
                    const payload = {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams({
                            client_id: CLIENT_ID,
                            grant_type: 'authorization_code',
                            code: code,
                            redirect_uri: REDIRECT_URI,
                            code_verifier: codeVerifier
                        })
                    };

                    try {
                        const response = await fetch(TOKEN_URL, payload);
                        const data = await response.json();
                        
                        if (data.access_token) {
                            token = data.access_token;
                            localStorage.setItem('hitster_token', token);
                            log("4. Schl√ºssel erfolgreich ertauscht!");
                            
                            // Macht die URL wieder sauber (versteckt den Code)
                            window.history.replaceState(null, null, window.location.pathname);
                        } else {
                            log("üö® Tausch fehlgeschlagen: " + JSON.stringify(data));
                        }
                    } catch (e) {
                        log("üö® Netzwerkfehler beim Tausch: " + e.message);
                    }
                } else if (token) {
                    log("3. Alter Schl√ºssel aus Speicher geladen.");
                }

                // Entscheidung: M√ºssen wir uns einloggen oder k√∂nnen wir spielen?
                if (!token) {
                    log("5. Kein Schl√ºssel. Zeige Login-Button.");
                    document.getElementById('status').innerText = "Bitte anmelden";
                    let loginBtn = document.getElementById('login-btn');
                    loginBtn.style.display = "inline-block";
                    
                    loginBtn.onclick = async function() {
                        log("-> Bereite sicheren PKCE-Login vor...");
                        
                        // Generiere die geheimen Passw√∂rter f√ºr Spotify
                        const codeVerifier = generateRandomString(64);
                        localStorage.setItem('code_verifier', codeVerifier);
                        const codeChallenge = await generateCodeChallenge(codeVerifier);
                        
                        const scopes = 'user-modify-playback-state user-read-playback-state';
                        const authUrl = new URL(AUTH_URL);
                        
                        const authParams = {
                            response_type: 'code', // <-- DAS ist die neue, erlaubte Methode!
                            client_id: CLIENT_ID,
                            scope: scopes,
                            code_challenge_method: 'S256',
                            code_challenge: codeChallenge,
                            redirect_uri: REDIRECT_URI
                        };
                        
                        authUrl.search = new URLSearchParams(authParams).toString();
                        
                        log("-> Fliege zu Spotify...");
                        window.location.assign(authUrl.toString());
                    };
                } else {
                    log("5. Wir sind voll eingeloggt!");
                    document.getElementById('status').innerText = "Bereit f√ºr Hitster!";
                    let playBtn = document.getElementById('play-btn');
                    playBtn.style.display = "inline-block";
                    
                    playBtn.onclick = function() {
                        log("-> PLAY geklickt.");
                        if(!trackId) return alert("Huch! Keine Song-ID gefunden. Bitte einen QR-Code scannen.");
                        
                        document.getElementById('status').innerText = "Starte Wiedergabe...";
                        playBtn.style.display = "none";
                        
                        fetch(API_URL + "/me/player/play", {
                            method: 'PUT',
                            body: JSON.stringify({ uris: ["spotify:track:" + trackId] }),
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': 'Bearer ' + token
                            },
                        }).then(response => {
                            if (response.status === 401) {
                                log("Schl√ºssel abgelaufen. Bitte 1x neu einloggen.");
                                localStorage.removeItem('hitster_token');
                                location.reload();
                                return;
                            }
                            if (response.status === 404 || response.status === 403) {
                                document.getElementById('status').innerText = "Bitte kurz die Spotify-App am Handy √∂ffnen!";
                                playBtn.style.display = "inline-block"; 
                                return;
                            }
                            
                            document.getElementById('status').innerText = "üé∂ Musik l√§uft!";
                            document.getElementById('reveal-btn').style.display = 'inline-block';
                            
                            fetch(API_URL + "/tracks/" + trackId, {
                                headers: {'Authorization': 'Bearer ' + token}
                            })
                            .then(res => res.json())
                            .then(data => {
                                document.getElementById('track-name').innerText = data.name;
                                document.getElementById('artist-name').innerText = data.artists[0].name;
                                document.getElementById('album-art').src = data.album.images[0].url;
                            });
                        }).catch(err => {
                            log("Fehler: " + err);
                            document.getElementById('status').innerText = "Fehler beim Abspielen.";
                            playBtn.style.display = "inline-block";
                        });
                    };
                }
            } catch (error) {
                log("FEHLER: " + error.message);
            }
        }

        // Startschuss!
        main();

        function reveal() {
            document.getElementById('play-btn').style.display = 'none'; 
            document.getElementById('reveal-btn').style.display = 'none'; 
            document.getElementById('status').style.display = 'none'; 
            document.getElementById('info').style.display = 'block';    
        }
    </script>
</body>
</html>
