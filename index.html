<!DOCTYPE html>
<html>
<head>
    <title>Disney Hitster Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; text-align: center; padding: 20px; margin: 0; }
        .btn { border: none; padding: 18px 20px; font-size: 16px; font-weight: bold; border-radius: 50px; cursor: pointer; margin: 10px 5px; width: 42%; max-width: 145px; transition: transform 0.1s; text-transform: uppercase; display: none; }
        .btn-large { width: 85%; max-width: 300px; display: none; }
        .btn:active { transform: scale(0.95); }
        
        #play-btn { background-color: #1ed760; color: black; }
        #stop-btn { background-color: #ff4444; color: white; }
        #vol-up, #vol-down { background-color: #333; color: white; }
        #reveal-btn { background-color: transparent; border: 2px solid #555; color: white; width: 85%; max-width: 300px; }
        
        #status { color: #1ed760; font-size: 16px; margin: 15px 0; font-weight: bold; min-height: 20px; }
        .hidden-info { display: none; margin-top: 10px; animation: fadeIn 0.5s; }
        img { width: 250px; border-radius: 10px; margin: 10px 0; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .player-controls { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 10px; }
        #debug { background-color: #ffffff; color: #000000; font-size: 12px; margin-top: 30px; text-align: left; padding: 10px; border: 2px solid #ff0000; border-radius: 5px; white-space: pre-wrap; word-break: break-all; font-family: monospace; display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <h3 style="margin-top: 10px; color: #555;">Disney Hitster Player</h3>
    <div id="status">System-Check...</div>
    
    <button id="login-btn" class="btn btn-large" style="background-color: #1ed760; color: black;">Mit Spotify verbinden</button>
    
    <div id="game-ui">
        <button id="main-play-btn" class="btn btn-large" style="background-color: #1ed760; color: black;">‚ñ∂ SONG STARTEN</button>
        
        <div id="info" class="hidden-info">
            <h2 id="track-name"></h2>
            <h3 id="artist-name" style="color:#b3b3b3; font-weight:normal;"></h3>
            <img id="album-art" src="" />
        </div>

        <div class="player-controls" id="controls" style="display:none;">
            <button id="play-btn" class="btn">‚ñ∂ PLAY</button>
            <button id="stop-btn" class="btn">‚è∏ PAUSE</button>
            <button id="vol-down" class="btn">üîâ LEISER</button>
            <button id="vol-up" class="btn">üîä LAUTER</button>
            <button id="reveal-btn" class="btn" onclick="reveal()">üïµÔ∏è‚Äç‚ôÇÔ∏è AUFL√ñSEN</button>
        </div>
    </div>

    <div id="debug">System-Log:<br></div>

    <script>
        // --- EINSTELLUNG ---
        const SHOW_DEBUG = true; // Auf 'false' setzen zum Verstecken
        // -------------------

        if (!SHOW_DEBUG) document.getElementById('debug').style.display = 'none';

        function log(msg) {
            if (SHOW_DEBUG) document.getElementById('debug').innerHTML += msg + "<br>";
        }

        const CLIENT_ID = '6959567a76bc4366b778ec6a5b853a91'; 
        const AUTH_URL = atob("aHR0cHM6Ly9hY2NvdW50cy5zcG90aWZ5LmNvbS9hdXRob3JpemU=");
        const API_URL = atob("aHR0cHM6Ly9hcGkuc3BvdGlmeS5jb20vdjE=");
        const redirectUri = "https://tobsn09.github.io/hitster_disney_ger/";

        let currentVolume = 50;
        let token = localStorage.getItem('hitster_token');
        const params = new URLSearchParams(window.location.search);
        let trackId = params.get('track') || localStorage.getItem('hitster_track');

        if (params.get('track')) {
            trackId = params.get('track').split('&')[0].split('?')[0].replace(/[^a-zA-Z0-9]/g, '');
            localStorage.setItem('hitster_track', trackId);
        }

        // Login check
        let currentHash = window.location.hash.substring(1);
        if (currentHash.includes("access_token")) {
            token = new URLSearchParams(currentHash).get('access_token');
            localStorage.setItem('hitster_token', token);
            window.history.replaceState(null, null, window.location.pathname + window.location.search);
        }

        if (!token) {
            document.getElementById('status').innerText = "Bitte einloggen";
            document.getElementById('login-btn').style.display = "block";
            document.getElementById('login-btn').onclick = () => window.location.assign(AUTH_URL + "?client_id=" + CLIENT_ID + "&response_type=token&redirect_uri=" + encodeURIComponent(redirectUri) + "&scope=user-modify-playback-state%20user-read-playback-state");
        } else {
            document.getElementById('status').innerText = "Bereit!";
            document.getElementById('main-play-btn').style.display = "block";
            
            document.getElementById('main-play-btn').onclick = () => playSong();
            document.getElementById('play-btn').onclick = () => spotifyControl("play");
            document.getElementById('stop-btn').onclick = () => spotifyControl("pause");
            document.getElementById('vol-up').onclick = () => adjustVolume(10);
            document.getElementById('vol-down').onclick = () => adjustVolume(-10);
        }

        function spotifyControl(action) {
            fetch(`${API_URL}/me/player/${action}`, {
                method: 'PUT',
                headers: { 'Authorization': 'Bearer ' + token }
            }).then(res => {
                if(res.status === 204) document.getElementById('status').innerText = action === "play" ? "üé∂ Musik l√§uft" : "‚è∏ Pausiert";
            });
        }

        function adjustVolume(amount) {
            currentVolume = Math.max(0, Math.min(100, currentVolume + amount));
            fetch(`${API_URL}/me/player/volume?volume_percent=${currentVolume}`, {
                method: 'PUT',
                headers: { 'Authorization': 'Bearer ' + token }
            });
        }

        function playSong() {
            fetch(`${API_URL}/me/player/play`, {
                method: 'PUT',
                body: JSON.stringify({ uris: ["spotify:track:" + trackId] }),
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
            }).then(res => {
                if (res.status === 204) {
                    document.getElementById('main-play-btn').style.display = "none";
                    document.getElementById('controls').style.display = "flex";
                    document.getElementById('play-btn').style.display = "block";
                    document.getElementById('stop-btn').style.display = "block";
                    document.getElementById('vol-up').style.display = "block";
                    document.getElementById('vol-down').style.display = "block";
                    document.getElementById('reveal-btn').style.display = "block";
                    document.getElementById('status').innerText = "üé∂ Musik l√§uft";
                    
                    fetch(`${API_URL}/tracks/${trackId}`, { headers: {'Authorization': 'Bearer ' + token} })
                    .then(r => r.json()).then(data => {
                        document.getElementById('album-art').src = data.album.images[0].url;
                        document.getElementById('info').style.display = "block";
                        document.getElementById('track-name').innerText = "Titel wird gesucht...";
                    });
                } else {
                    document.getElementById('status').innerText = "Spotify App am Handy √∂ffnen!";
                }
            });
        }

        function reveal() {
            fetch(`${API_URL}/tracks/${trackId}`, { headers: {'Authorization': 'Bearer ' + token} })
            .then(res => res.json()).then(data => {
                document.getElementById('track-name').innerText = data.name;
                document.getElementById('artist-name').innerText = data.artists[0].name;
                document.getElementById('status').innerText = "Gel√∂st!";
            });
        }
    </script>
</body>
</html>
