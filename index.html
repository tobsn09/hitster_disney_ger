<!DOCTYPE html>
<html>
<head>
    <title>Disney Hitster Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body { 
            background-color: #121212; 
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center 15%; 
            color: white; 
            font-family: sans-serif; 
            text-align: center; 
            padding: 20px; 
            margin: 0; 
        }
        
        .spacer { height: 180px; }
        .btn { border: none; padding: 18px 10px; font-size: 16px; font-weight: bold; cursor: pointer; margin: 8px 4px; transition: transform 0.1s; text-transform: uppercase; color: white; box-sizing: border-box; display: none; text-decoration: none; }
        .btn-large { width: 92%; max-width: 300px; padding: 20px; font-size: 18px; display: none; }
        .btn:active { transform: scale(0.95); }
        
        #status { font-size: 16px; margin: 15px 0; font-weight: bold; min-height: 20px; text-shadow: 1px 1px 5px black; }
        
        #debug { background-color: #ffffff; color: #000000; font-size: 11px; margin-top: 30px; text-align: left; padding: 10px; border: 2px solid #ff0000; border-radius: 5px; font-family: monospace; display: none; position: relative; overflow: hidden; }
        #log-content { height: 140px; white-space: pre-wrap; word-break: break-all; overflow: hidden; }
        .debug-nav { display: flex; justify-content: space-between; align-items: center; position: absolute; bottom: 5px; left: 10px; right: 10px; border-top: 1px solid #ddd; padding-top: 5px; background: white; }
        .nav-btn { background: #eee; border: 1px solid #ccc; padding: 4px 10px; cursor: pointer; font-size: 10px; border-radius: 50px; color: #333; font-weight: bold; }
    </style>
</head>
<body>
    <div class="spacer"></div>
    <h3 style="margin-top: 10px; color: #555;">Disney Hitster Player</h3>
    <div id="status">System-Check...</div>
    
    <button id="login-btn" class="btn btn-large">Mit Spotify verbinden</button>
    
    <div id="game-ui">
        <button id="main-play-btn" class="btn btn-large">â–¶ SONG STARTEN</button>
        <div class="player-controls">
            <button id="toggle-play" class="btn btn-large">PAUSE</button>
            <button id="restart-btn" class="btn">ðŸ”„ NEUSTART</button>
        </div>
    </div>

    <div id="debug">
        <div id="log-content">Warte...</div>
        <div class="debug-nav">
            <button class="nav-btn" onclick="changePage(-1)">Â« ZURÃœCK</button>
            <span id="page-info">S.1 / 1</span>
            <button class="nav-btn" onclick="changePage(1)">VOR Â»</button>
        </div>
    </div>

    <script>
        /* =========================================================
           CENTRAL CONFIG: Ã„NDERE HIER ALLES (DESIGN & LOGIK)
           =========================================================
        */
        const CONFIG = {
            // --- SPOTIFY EINSTELLUNGEN ---
            CLIENT_ID: '6959567a76bc4366b778ec6a5b853a91',
            REDIRECT_URI: "https://tobsn09.github.io/hitster_disney_ger/",
            SCOPES: 'user-modify-playback-state user-read-playback-state',

            // --- DESIGN EINSTELLUNGEN ---
            LOGO_FILE: 'disney-logo-hintergrund.jpg',         // Deine Bilddatei im selben Ordner
            BG_COLOR: '#121212',                              // Hintergrundfarbe
            ACCENT_GREEN: '#1ed760',                          // Farbe fÃ¼r Play/Bereit
            ACCENT_RED: '#ff4444',                            // Farbe fÃ¼r Pause
            BTN_RADIUS: '20px',                               // Abrundung der Buttons
            
            // --- SYSTEM EINSTELLUNGEN ---
            SHOW_DEBUG: true,                                 // Log-Fenster anzeigen (true/false)
            PAGE_SIZE: 10,                                    // Log-Zeilen pro Seite
            LOG_BOX_HEIGHT: '185px'                           // GesamthÃ¶he des Log-Fensters
        };

        /* =========================================================
           AB HIER NICHTS MEHR Ã„NDERN (LOGIK)
           ========================================================= */

        // Design-Config anwenden
        document.body.style.backgroundColor = CONFIG.BG_COLOR;
        document.body.style.backgroundImage = `url('${CONFIG.LOGO_FILE}')`;
        document.getElementById('status').style.color = CONFIG.ACCENT_GREEN;
        document.getElementById('debug').style.height = CONFIG.LOG_BOX_HEIGHT;
        if (CONFIG.SHOW_DEBUG) document.getElementById('debug').style.display = 'block';

        // Button Styles dynamisch setzen
        const applyBtnStyles = () => {
            const allBtns = document.querySelectorAll('.btn');
            allBtns.forEach(btn => {
                btn.style.borderRadius = CONFIG.BTN_RADIUS;
                if (btn.id === 'login-btn' || btn.id === 'main-play-btn') {
                    btn.style.backgroundColor = CONFIG.ACCENT_GREEN;
                }
            });
        };

        // Log & Pagination
        let allLogs = ["System initialisiert."];
        let currentPage = 0;
        function log(msg) { 
            allLogs.push(msg); 
            currentPage = Math.floor((allLogs.length - 1) / CONFIG.PAGE_SIZE); 
            renderLogs(); 
        }
        function renderLogs() {
            const start = currentPage * CONFIG.PAGE_SIZE;
            const displayLogs = allLogs.slice(start, start + CONFIG.PAGE_SIZE);
            document.getElementById('log-content').innerText = displayLogs.join("\n");
            document.getElementById('page-info').innerText = "S." + (currentPage + 1) + " / " + Math.ceil(allLogs.length / CONFIG.PAGE_SIZE);
        }
        function changePage(dir) { 
            currentPage = Math.max(0, Math.min(Math.ceil(allLogs.length / CONFIG.PAGE_SIZE) - 1, currentPage + dir)); 
            renderLogs(); 
        }

        // Spotify PKCE
        let isPlaying = false;
        let token = localStorage.getItem('hitster_token');
        const params = new URLSearchParams(window.location.search);
        let trackId = params.get('track') || localStorage.getItem('hitster_track');

        if (params.get('track')) {
            trackId = params.get('track').split('&')[0].split('?')[0].replace(/[^a-zA-Z0-9]/g, '');
            localStorage.setItem('hitster_track', trackId);
        }

        async function startLogin() {
            const verifier = generateRandomString(64);
            const challenge = await generateCodeChallenge(verifier);
            localStorage.setItem('pkce_verifier', verifier);
            const authUrl = "https://accounts.spotify.com/authorize?client_id=" + CONFIG.CLIENT_ID + 
                            "&response_type=code&redirect_uri=" + encodeURIComponent(CONFIG.REDIRECT_URI) + 
                            "&code_challenge_method=S256&code_challenge=" + challenge + 
                            "&scope=" + encodeURIComponent(CONFIG.SCOPES);
            window.location.href = authUrl;
        }

        async function handleCallback() {
            const code = params.get('code');
            const codeVerifier = localStorage.getItem('pkce_verifier');
            if (code) {
                log("Tausche Code...");
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ client_id: CONFIG.CLIENT_ID, grant_type: 'authorization_code', code, redirect_uri: CONFIG.REDIRECT_URI, code_verifier: codeVerifier }),
                });
                const data = await response.json();
                if (data.access_token) {
                    token = data.access_token;
                    localStorage.setItem('hitster_token', token);
                    window.history.replaceState(null, null, window.location.pathname);
                    log("Login OK!");
                    initUI();
                }
            }
        }

        function generateRandomString(length) {
            const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            return Array.from(crypto.getRandomValues(new Uint8Array(length))).map((x) => possible[x % possible.length]).join('');
        }

        async function generateCodeChallenge(codeVerifier) {
            const data = new TextEncoder().encode(codeVerifier);
            const digest = await crypto.subtle.digest('SHA-256', data);
            return btoa(String.fromCharCode.apply(null, new Uint8Array(digest))).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        }

        function initUI() {
            applyBtnStyles();
            if (!token) {
                document.getElementById('login-btn').style.display = "block";
                document.getElementById('login-btn').onclick = startLogin;
            } else {
                document.getElementById('status').innerText = "Bereit!";
                document.getElementById('main-play-btn').style.display = "block";
                document.getElementById('main-play-btn').onclick = () => startSong();
                document.getElementById('toggle-play').onclick = handleTogglePlay;
                document.getElementById('restart-btn').onclick = () => startSong();
            }
        }

        function handleTogglePlay() {
            const action = isPlaying ? "pause" : "play";
            fetch(`https://api.spotify.com/v1/me/player/$${action}`, {
                method: 'PUT',
                headers: { 'Authorization': 'Bearer ' + token }
            }).then(res => {
                if(res.status === 401) { localStorage.removeItem('hitster_token'); location.reload(); }
                if(res.ok || res.status === 204) { isPlaying = !isPlaying; updatePlayButton(); }
            });
        }

        function updatePlayButton() {
            const btn = document.getElementById('toggle-play');
            btn.innerText = isPlaying ? "PAUSE" : "PLAY";
            btn.style.backgroundColor = isPlaying ? CONFIG.ACCENT_RED : CONFIG.ACCENT_GREEN;
            btn.style.display = "inline-block";
            document.getElementById('status').innerText = isPlaying ? "ðŸŽ¶ LÃ¤uft" : "â¸ Pausiert";
        }

        function startSong() {
            log("Sende Play...");
            fetch(`https://api.spotify.com/v1/me/player/play`, {
                method: 'PUT',
                body: JSON.stringify({ uris: ["spotify:track:" + trackId] }),
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
            }).then(res => {
                if (res.ok || res.status === 204) {
                    isPlaying = true;
                    document.getElementById('main-play-btn').style.display = "none";
                    document.getElementById('restart-btn').style.display = "inline-block";
                    updatePlayButton();
                } else { document.getElementById('status').innerText = "Spotify App Ã¶ffnen!"; }
            });
        }

        if (params.has('code')) { handleCallback(); } else { initUI(); }
        renderLogs();
    </script>
</body>
</html>
