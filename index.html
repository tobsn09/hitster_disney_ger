<!DOCTYPE html>
<html>
<head>
    <title>Disney Hitster Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; text-align: center; padding: 20px; margin: 0; }
        .btn { border: none; padding: 18px 10px; font-size: 16px; font-weight: bold; border-radius: 25px; cursor: pointer; margin: 8px 4px; transition: transform 0.1s; text-transform: uppercase; color: white; box-sizing: border-box; display: none; }
        .btn-large { width: 92%; max-width: 300px; padding: 20px; font-size: 18px; display: none; }
        .btn:active { transform: scale(0.95); }
        
        .btn-play { background-color: #1ed760 !important; width: 92%; max-width: 300px; }
        .btn-pause { background-color: #ff4444 !important; width: 92%; max-width: 300px; }
        
        #restart-btn { background-color: #555; width: 92%; max-width: 300px; }
        #reveal-btn { background-color: transparent; border: 2px solid #1ed760; color: #1ed760; width: 92%; max-width: 300px; margin-top: 20px; }
        
        .volume-container { width: 92%; max-width: 300px; margin: 25px auto; display: none; }
        .slider { -webkit-appearance: none; width: 100%; height: 10px; border-radius: 5px; background: #333; outline: none; margin-top: 15px; }
        .slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 24px; height: 24px; border-radius: 50%; background: #1ed760; cursor: pointer; border: 2px solid white; }

        #status { color: #1ed760; font-size: 16px; margin: 15px 0; font-weight: bold; min-height: 20px; }
        #info-container { display: none; margin-top: 10px; }
        /* Geheimhaltung: Cover ist da, aber unsichtbar */
        #album-art { width: 250px; border-radius: 10px; margin: 10px 0; box-shadow: 0 10px 30px rgba(0,0,0,0.5); visibility: hidden; }
        
        /* Stabilisierung: Log-Bereich mit fester H√∂he verhindert H√ºpfen */
        #debug { background-color: #ffffff; color: #000000; font-size: 11px; margin-top: 30px; text-align: left; padding: 10px; border: 2px solid #ff0000; border-radius: 5px; font-family: monospace; display: block; position: relative; height: 180px; overflow: hidden; }
        #log-content { height: 135px; white-space: pre-wrap; word-break: break-all; overflow: hidden; }
        .debug-nav { display: flex; justify-content: space-between; align-items: center; position: absolute; bottom: 5px; left: 10px; right: 10px; border-top: 1px solid #ddd; padding-top: 5px; background: white; }
        .nav-btn { background: #eee; border: 1px solid #ccc; padding: 4px 10px; cursor: pointer; font-size: 10px; border-radius: 5px; color: #333; font-weight: bold; }
    </style>
</head>
<body>
    <h3 style="margin-top: 10px; color: #555;">Disney Hitster Player</h3>
    <div id="status">System-Check...</div>
    
    <button id="login-btn" class="btn btn-large" style="background-color: #1ed760; color: white;">Mit Spotify verbinden</button>
    
    <div id="game-ui">
        <button id="main-play-btn" class="btn btn-large btn-play">‚ñ∂ SONG STARTEN</button>
        
        <div id="info-container">
            <h2 id="track-name">???</h2>
            <h3 id="artist-name" style="color:#b3b3b3; font-weight:normal;">Interpret unbekannt</h3>
            <img id="album-art" src="" />
        </div>

        <div class="player-controls" id="controls">
            <button id="toggle-play" class="btn">PAUSE</button>
            <button id="restart-btn" class="btn">üîÑ NEUSTART</button>
            
            <div class="volume-container" id="vol-ui">
                <label style="font-size: 12px; color: #888; font-weight: bold;">LAUTST√ÑRKE</label><br>
                <input type="range" min="0" max="100" value="50" class="slider" id="vol-slider">
            </div>
            
            <button id="reveal-btn" class="btn" onclick="reveal()">üïµÔ∏è‚Äç‚ôÇÔ∏è AUFL√ñSEN</button>
        </div>
    </div>

    <div id="debug">
        <div id="log-content">Warte auf Aktion...</div>
        <div class="debug-nav">
            <button class="nav-btn" onclick="changePage(-1)">¬´ ZUR√úCK</button>
            <span id="page-info" style="font-size: 10px;">S.1 / 1</span>
            <button class="nav-btn" onclick="changePage(1)">VOR ¬ª</button>
        </div>
    </div>

    <script>
        // Log & Pagination Setup
        let allLogs = ["System initialisiert..."];
        let currentPage = 0;
        const pageSize = 10;

        function log(msg) {
            allLogs.push(msg);
            currentPage = Math.floor((allLogs.length - 1) / pageSize);
            renderLogs();
        }

        function renderLogs() {
            const start = currentPage * pageSize;
            const end = start + pageSize;
            const displayLogs = allLogs.slice(start, end);
            document.getElementById('log-content').innerText = displayLogs.join("\n");
            document.getElementById('page-info').innerText = "S." + (currentPage + 1) + " / " + Math.ceil(allLogs.length / pageSize);
        }

        function changePage(dir) {
            const maxPage = Math.ceil(allLogs.length / pageSize) - 1;
            currentPage = Math.max(0, Math.min(maxPage, currentPage + dir));
            renderLogs();
        }

        const CLIENT_ID = '6959567a76bc4366b778ec6a5b853a91'; 
        const AUTH_URL = atob("aHR0cHM6Ly9hY2NvdW50cy5zcG90aWZ5LmNvbS9hdXRob3JpemU=");
        const API_URL = atob("aHR0cHM6Ly9hcGkuc3BvdGlmeS5jb20vdjE=");
        const redirectUri = "https://tobsn09.github.io/hitster_disney_ger/";

        let isPlaying = false;
        let token = localStorage.getItem('hitster_token');
        const params = new URLSearchParams(window.location.search);
        let trackId = params.get('track') || localStorage.getItem('hitster_track');
        let volumeTimer = null;

        if (params.get('track')) {
            trackId = params.get('track').split('&')[0].split('?')[0].replace(/[^a-zA-Z0-9]/g, '');
            localStorage.setItem('hitster_track', trackId);
        }

        if (window.location.hash.includes("access_token")) {
            token = new URLSearchParams(window.location.hash.substring(1)).get('access_token');
            localStorage.setItem('hitster_token', token);
            window.history.replaceState(null, null, window.location.pathname + window.location.search);
        }

        if (!token) {
            document.getElementById('login-btn').style.display = "block";
            document.getElementById('login-btn').onclick = () => {
                log("Verbindung wird hergestellt...");
                const scopes = 'user-modify-playback-state user-read-playback-state';
                window.location.href = AUTH_URL + "?client_id=" + CLIENT_ID + "&response_type=token&redirect_uri=" + encodeURIComponent(redirectUri) + "&scope=" + encodeURIComponent(scopes);
            };
        } else {
            document.getElementById('status').innerText = "Bereit!";
            document.getElementById('main-play-btn').style.display = "block";
            document.getElementById('main-play-btn').onclick = () => startSong();
            document.getElementById('toggle-play').onclick = handleTogglePlay;
            document.getElementById('restart-btn').onclick = () => startSong();
            
            document.getElementById('vol-slider').oninput = function() {
                const vol = this.value;
                if (volumeTimer) clearTimeout(volumeTimer);
                volumeTimer = setTimeout(() => {
                    fetch(`${API_URL}/me/player/volume?volume_percent=${vol}`, {
                        method: 'PUT',
                        headers: { 'Authorization': 'Bearer ' + token }
                    }).then(res => log("Volume: " + vol + "% (Status: " + res.status + ")"));
                }, 150);
            };
        }

        function handleTogglePlay() {
            const action = isPlaying ? "pause" : "play";
            fetch(`${API_URL}/me/player/${action}`, {
                method: 'PUT',
                headers: { 'Authorization': 'Bearer ' + token }
            }).then(res => {
                if(res.status === 401) { localStorage.removeItem('hitster_token'); location.reload(); }
                if(res.ok || res.status === 204) {
                    isPlaying = !isPlaying;
                    updatePlayButton();
                }
            });
        }

        function updatePlayButton() {
            const btn = document.getElementById('toggle-play');
            btn.innerText = isPlaying ? "PAUSE" : "PLAY";
            btn.className = isPlaying ? "btn btn-pause" : "btn btn-play";
            btn.style.display = "inline-block";
            document.getElementById('status').innerText = isPlaying ? "üé∂ Musik l√§uft" : "‚è∏ Pausiert";
        }

        function startSong() {
            log("Starte Song...");
            fetch(`${API_URL}/me/player/play`, {
                method: 'PUT',
                body: JSON.stringify({ uris: ["spotify:track:" + trackId] }),
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
            }).then(res => {
                if (res.status === 401) { localStorage.removeItem('hitster_token'); location.reload(); }
                if (res.ok || res.status === 204) {
                    isPlaying = true;
                    document.getElementById('main-play-btn').style.display = "none";
                    document.getElementById('info-container').style.display = "block";
                    document.getElementById('vol-ui').style.display = "block";
                    document.getElementById('restart-btn').style.display = "inline-block";
                    document.getElementById('reveal-btn').style.display = "inline-block";
                    updatePlayButton();
                    fetch(`${API_URL}/tracks/${trackId}`, { headers: {'Authorization': 'Bearer ' + token} })
                    .then(r => r.json()).then(data => document.getElementById('album-art').src = data.album.images[0].url);
                } else {
                    document.getElementById('status').innerText = "Spotify App √∂ffnen!";
                }
            });
        }

        function reveal() {
            fetch(`${API_URL}/tracks/${trackId}`, { headers: {'Authorization': 'Bearer ' + token} })
            .then(res => res.json()).then(data => {
                document.getElementById('track-name').innerText = data.name;
                document.getElementById('artist-name').innerText = data.artists[0].name;
                document.getElementById('album-art').style.visibility = "visible";
                document.getElementById('status').innerText = "Gel√∂st!";
                document.getElementById('reveal-btn').style.display = "none";
            });
        }
        renderLogs();
    </script>
</body>
</html>
