<!DOCTYPE html>
<html>
<head>
    <title>Disney Hitster Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; text-align: center; padding: 20px; margin: 0; }
        .btn { border: none; padding: 18px 10px; font-size: 16px; font-weight: bold; border-radius: 20px; cursor: pointer; margin: 8px 4px; transition: transform 0.1s; text-transform: uppercase; color: white; box-sizing: border-box; text-decoration: none; display: inline-block; }
        .btn-large { width: 92%; max-width: 300px; padding: 20px; font-size: 18px; display: none; }
        .btn-play { background-color: #1ed760 !important; }
        .btn-pause { background-color: #ff4444 !important; }
        #restart-btn { background-color: #555; width: 92%; max-width: 300px; display: none; }
        #status { color: #1ed760; font-size: 16px; margin: 15px 0; font-weight: bold; min-height: 20px; }
        #debug { background-color: #ffffff; color: #000000; font-size: 11px; margin-top: 30px; text-align: left; padding: 10px; border: 2px solid #ff0000; border-radius: 5px; font-family: monospace; display: block; position: relative; height: 185px; overflow: hidden; }
        #log-content { height: 140px; white-space: pre-wrap; word-break: break-all; overflow: hidden; }
        .debug-nav { display: flex; justify-content: space-between; align-items: center; position: absolute; bottom: 5px; left: 10px; right: 10px; border-top: 1px solid #ddd; padding-top: 5px; background: white; }
        .nav-btn { background: #eee; border: 1px solid #ccc; padding: 4px 10px; cursor: pointer; font-size: 10px; border-radius: 5px; color: #333; font-weight: bold; }
    </style>
</head>
<body>
    <h3 style="margin-top: 10px; color: #555;">Disney Hitster Player</h3>
    <div id="status">PKCE System-Start...</div>
    <button id="login-btn" class="btn btn-large btn-play">Mit Spotify verbinden</button>
    
    <div id="game-ui">
        <button id="main-play-btn" class="btn btn-large btn-play">‚ñ∂ SONG STARTEN</button>
        <div class="player-controls">
            <button id="toggle-play" class="btn btn-large">PAUSE</button>
            <button id="restart-btn" class="btn">üîÑ NEUSTART</button>
        </div>
    </div>

    <div id="debug">
        <div id="log-content">Initialisiere...</div>
        <div class="debug-nav">
            <button class="nav-btn" onclick="changePage(-1)">¬´ ZUR√úCK</button>
            <span id="page-info">S.1 / 1</span>
            <button class="nav-btn" onclick="changePage(1)">VOR ¬ª</button>
        </div>
    </div>

    <script>
        let allLogs = ["System bereit."];
        let currentPage = 0;
        const pageSize = 10;
        function log(msg) { allLogs.push(msg); currentPage = Math.floor((allLogs.length - 1) / pageSize); renderLogs(); }
        function renderLogs() {
            const start = currentPage * pageSize;
            const displayLogs = allLogs.slice(start, start + pageSize);
            document.getElementById('log-content').innerText = displayLogs.join("\n");
            document.getElementById('page-info').innerText = "S." + (currentPage + 1) + " / " + Math.ceil(allLogs.length / pageSize);
        }
        function changePage(dir) { currentPage = Math.max(0, Math.min(Math.ceil(allLogs.length / pageSize) - 1, currentPage + dir)); renderLogs(); }

        const CLIENT_ID = '6959567a76bc4366b778ec6a5b853a91'; 
        const REDIRECT_URI = "https://tobsn09.github.io/hitster_disney_ger/";
        const SCOPES = 'user-modify-playback-state user-read-playback-state';

        // PKCE Hilfsfunktionen
        const generateRandomString = (length) => {
            const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const values = crypto.getRandomValues(new Uint8Array(length));
            return values.reduce((acc, x) => acc + possible[x % possible.length], "");
        };

        const sha256 = async (plain) => {
            const encoder = new TextEncoder();
            const data = encoder.encode(plain);
            return window.crypto.subtle.digest('SHA-256', data);
        };

        const base64encode = (input) => {
            return btoa(String.fromCharCode.apply(null, new Uint8Array(input)))
                .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        };

        async function startLogin() {
            const codeVerifier = generateRandomString(64);
            const hashed = await sha256(codeVerifier);
            const codeChallenge = base64encode(hashed);
            window.localStorage.setItem('code_verifier', codeVerifier);

            const params = new URLSearchParams({
                response_type: 'code',
                client_id: CLIENT_ID,
                scope: SCOPES,
                code_challenge_method: 'S256',
                code_challenge: codeChallenge,
                redirect_uri: REDIRECT_URI,
            });
            window.location.href = `https://accounts.spotify.com/authorize?${params.toString()}`;
        }

        async function getToken(code) {
            const codeVerifier = window.localStorage.getItem('code_verifier');
            const response = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                    client_id: CLIENT_ID,
                    grant_type: 'authorization_code',
                    code: code,
                    redirect_uri: REDIRECT_URI,
                    code_verifier: codeVerifier,
                }),
            });
            const data = await response.json();
            if (data.access_token) {
                localStorage.setItem('hitster_token', data.access_token);
                window.history.replaceState(null, null, window.location.pathname);
                location.reload();
            }
        }

        let isPlaying = false;
        let token = localStorage.getItem('hitster_token');
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            log("Code empfangen, tausche gegen Token...");
            getToken(code);
        }

        if (!token && !code) {
            document.getElementById('login-btn').style.display = "block";
            document.getElementById('login-btn').onclick = startLogin;
            document.getElementById('status').innerText = "Anmeldung erforderlich";
        } else if (token) {
            document.getElementById('status').innerText = "Bereit!";
            document.getElementById('main-play-btn').style.display = "block";
            document.getElementById('main-play-btn').onclick = () => startSong();
            document.getElementById('toggle-play').onclick = handleTogglePlay;
            document.getElementById('restart-btn').onclick = () => startSong();
        }

        function startSong() {
            const trackId = localStorage.getItem('hitster_track') || urlParams.get('track');
            fetch(`https://api.spotify.com/v1/me/player/play`, {
                method: 'PUT',
                body: JSON.stringify({ uris: [`spotify:track:${trackId}`] }),
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
            }).then(res => {
                if (res.status === 401) { localStorage.removeItem('hitster_token'); location.reload(); }
                if (res.ok || res.status === 204) {
                    isPlaying = true;
                    document.getElementById('main-play-btn').style.display = "none";
                    document.getElementById('restart-btn').style.display = "inline-block";
                    updateUI();
                } else { document.getElementById('status').innerText = "Spotify App √∂ffnen!"; }
            });
        }

        function handleTogglePlay() {
            const action = isPlaying ? "pause" : "play";
            fetch(`https://api.spotify.com/v1/me/player/${action}`, {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${token}` }
            }).then(() => { isPlaying = !isPlaying; updateUI(); });
        }

        function updateUI() {
            const btn = document.getElementById('toggle-play');
            btn.innerText = isPlaying ? "PAUSE" : "PLAY";
            btn.className = isPlaying ? "btn btn-large btn-pause" : "btn btn-large btn-play";
            btn.style.display = "inline-block";
            document.getElementById('status').innerText = isPlaying ? "üé∂ L√§uft" : "‚è∏ Pausiert";
        }
        renderLogs();
    </script>
</body>
</html>
